<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="piano-key">A</kbd>
            <kbd class="piano-key">S</kbd>
            <kbd class="piano-key">D</kbd>
            <kbd class="piano-key">F</kbd>
            <kbd class="piano-key">G</kbd>
            <kbd class="piano-key">H</kbd>
            <kbd class="piano-key">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="key-left" id="W">W</kbd>
            <kbd class="key-left" id="E">E</kbd>
            <kbd class="key-right" id="T">T</kbd>
            <kbd class="key-right" id="Y">Y</kbd>
            <kbd class="key-right" id="U">U</kbd>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
